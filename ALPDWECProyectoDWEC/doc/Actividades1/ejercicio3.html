<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Introduzca un numero inferior"));
        let num2 = Number(prompt("Introduzca un numero superior"));
        if(isNaN(num1) || isNaN(num2)){
            console.log("Has introducido un valor incorrecto");
        } else{
            if(num1>num2){
                console.log("El valor del número 2 es inferior al del número 1");
            } else{
                console.log("Los multiplos de dos entre "+num1+" y "+num2+" son:");
                document.write(`<p>Los multiplos de dos entre ${num1} y ${num2} son: </p>`);
                for(let i = num1; i <= num2; i++){
                    if(i%2==0){
                        console.log(i);
                        document.write(`<p>${i}</p>`);
                    }
                }
            }
        }
    </script>
</body>
</html>
