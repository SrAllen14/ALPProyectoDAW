<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script>
        
        let ascci = 0;
        document.write(`<table>`);
        for(let i = 1; i <= 1000; i++){
            document.write(`<tr> `);
            for(let j = 1; j <= 10; j++){
                //hexa = ascci.toString(16).toUpperCase().padStart(4,'0');  //toString(16) me pasa a hexadecimal el numero introducido y padStart() muestra el numero de caracteres que quieras en este caso 4
                char = String.fromCharCode(ascci);
                
                document.write(`<td>${ascci}   |   ${char} </td>`);
                ascci++;
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
    </script>
</body>
</html>
